<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style1.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Instagram</title>
                       
</head>
<body>
    <div class="container">
     <header>
       <img src="./image/ logo.png" alt="logo" class="logo"> 
       <div class="header-actions">
        <img src="./image/Add logo.png"alt="logo"class="logo">
        <img src="https://img.icons8.com/material-outlined/24/000000/facebook-messenger--v1.png" class="logo">
        </div>
        </header>
        <section class="status-container">
            <div class="status">             
                <img src="./image/./profilepic.png" alt="profile"class="profile-pic">
                <span class="username">Your story</span> 
            </div>
            <div class="status">             
                <img src="./image/hritik.png" alt="profile"class="profile-pic">
                <span class="username">Hritik</span> 
            </div>
            <div class="status">
                <img src="./image/sara2.webp" alt="profile"class="profile-pic">
                <span class="username">sara</span>
            </div>
            <div class="status">
                <img src="./image/zee buisness.png" alt="profile"class="profile-pic">
                <span class="username">zee t.v</span>
            </div>
            <div class="status">
                <img src="./image/alia.png" alt="profile"class="profile-pic">
                <span class="username">alia</span>
            </div>
            <div class="status">
                <img src="./image/india tv.png" alt="profile"class="profile-pic">

            </div>
            <div class="status">

                <span class="username">kareena</span>
            </div>
        </section>
        <section class="posts-container">
            <div class="post">
            <div class="post-header">
                <div class="sender-info">
              <img src="./image/kareena.png" alt="post"class="profile-pic">
              <span class="sender-name">kareena  </span>
            </div>
            <img src="https://img.icons8.com/material-outlined/24/000000/menu-2.png"/>
           
             </div> 
             <div class="post-body">
                 <img src="./image/kareena.png"alt="post"class="post-image">
                 <div class="post-actions">
                    <img src="https://img.icons8.com/material-outlined/24/000000/filled-like.png"class="post-action"/>
                    <img src="https://img.icons8.com/ios/24/000000/topic.png"class="post-action"/>
                     <img src="./image/./Send logo.png"alt="action"class="post-action">
                    
                 </div>
                 <div class="likes-section">
                    <span class="likes-count">4545 </span>&nbsplikes
                </div>
                <div class="post">
                    <div class="post-header">
                        <div class="sender-info">
                      <img src="./image/./sara2.webp" alt="post"class="profile-pic">
                      <span class="sender-name">sara  </span>
                    </div>
                    <img src="https://img.icons8.com/material-outlined/24/000000/menu-2.png"/>
           
                   
                     </div> 
                     <div class="post-body">
                 <img src="./image/sara2.webp"alt="post"class="post-image">
                 <div class="post-actions">
                    <img src="https://img.icons8.com/material-outlined/24/000000/filled-like.png"class="post-action"/>
                    <img src="https://img.icons8.com/ios/24/000000/topic.png"class="post-action"/>
                     <img src="./image/Send logo.png"alt="action"class="post-action">
                 </div>
                 <div class="likes-section">
                    <span class="likes-count">4545 </span>&nbsp;likes
                </div>
                <div class="post">
                    <div class="post-header">
                        <div class="sender-info">
                      <img src="./image/alia.png" alt="post"class="profile-pic">
                      <span class="sender-name">alia  </span>
                    </div>
                   
                    <img src="https://img.icons8.com/material-outlined/24/000000/menu-2.png"/>
                     </div> 
                     <div class="post-body">
                 <img src="./image/alia.png"alt="post"class="post-image">
                 <div class="post-actions">
                    <img src="https://img.icons8.com/material-outlined/24/000000/filled-like.png"class="post-action"/>
                    <img src="https://img.icons8.com/ios/24/000000/topic.png"class="post-action"/>
                     <img src="./image/Send logo.png"alt="action"class="post-action">
                 </div>
                 <div class="likes-section">
                     <span class="likes-count">4545 </span>&nbsplikes
                 </div>
             </div>  
            </div>

           </section>
        <footer> 
            <img src="./image/home logo.png"alt="option"class="footer-action"> 
            <img src="./image/Search logo.png"alt="option"class="footer-action"> 
            <img src="https://img.icons8.com/material-rounded/24/000000/video.png"class="footer-action"/>
            <img src="https://img.icons8.com/material-outlined/24/000000/filled-like.png"class="footer-action"/>
             
        </footer>

</html>
