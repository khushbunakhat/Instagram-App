<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style1.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Instagram</title>
                       
</head>
<body>
    <div class="container">
     <header>
       <img src="./Written2 logo.png" alt="logo" class="logo"> 
       <div class="header actions">
        <img src="./Add logo.png"alt="logo"class="logo">
        <img src="./Send logo.png"alt="logo"class="logo">
        </div>
        </header>
        <section class="status-container">
            <div class="status">             
                <img src="../isntagram/hritik.png" alt="profile"class="profile-pic">
                <span class="username">Hritik</span> 
            </div>
            <div class="status">
                <img src="../isntagram/sara2.webp" alt="profile"class="profile-pic">
                <span class="username">sara</span>
            </div>
            <div class="status">
                <img src="../isntagram/zee buisness.png" alt="profile"class="profile-pic">
                <span class="username">zee t.v</span>
            </div>
            <div class="status">
                <img src="../isntagram/alia.png" alt="profile"class="profile-pic">
                <span class="username">alia</span>
            </div>
            <div class="status">
                <img src="../isntagram/india tv.png" alt="profile"class="profile-pic">
                <span class="username">india tv</span>
            </div>
            <div class="status">
                <img src="../isntagram/kareena.png" alt="profile"class="profile-pic">
                <span class="username">kareena</span>
            </div>
        </section>
        <section class="posts-container">
            <div class="post">
            <div class="post-header">
                <div class="sender-info">
              <img src="kareena.png" alt="post"class="profile-pic">
              <span class="sender-name">kareena  </span>
            </div>
            <img src="./Send logo.png" alt="post"class="more-option">
           
             </div> 
             <div class="post-body">
                 <img src="./kareena.png"alt="post"class="post-image">
                 <div class="post-actions">
                     <img src="./Search logo.png"alt="action"class="post-action">
                     <img src="./Send logo.png"alt="action"class="post-action">
                     <img src="./Add logo.png"alt="action"class="post-action">
                 </div>
                 <div class="likes-section">
                    <span class="likes-count">4545 </span>&nbsplikes
                </div>
                <div class="post">
                    <div class="post-header">
                        <div class="sender-info">
                      <img src="./sara2.webp" alt="post"class="profile-pic">
                      <span class="sender-name">sara  </span>
                    </div>
                    <img src="./Send logo.png" alt="post"class="more-option">
                   
                     </div> 
                     <div class="post-body">
                 <img src="./sara2.webp"alt="post"class="post-image">
                 <div class="post-actions">
                     <img src="./Search logo.png"alt="action"class="post-action">
                     <img src="./Send logo.png"alt="action"class="post-action">
                     <img src="./Add logo.png"alt="action"class="post-action">
                 </div>
                 <div class="likes-section">
                    <span class="likes-count">4545 </span>&nbsp;likes
                </div>
                <div class="post">
                    <div class="post-header">
                        <div class="sender-info">
                      <img src="alia.png" alt="post"class="profile-pic">
                      <span class="sender-name">alia  </span>
                    </div>
                    <img src="./Send logo.png" alt="post"class="more-option">
                   
                     </div> 
                     <div class="post-body">
                 <img src="./alia.png"alt="post"class="post-image">
                 <div class="post-actions">
                     <img src="./Search logo.png"alt="action"class="post-action">
                     <img src="./Send logo.png"alt="action"class="post-action">
                     <img src="./Add logo.png"alt="action"class="post-action">
                 </div>
                 <div class="likes-section">
                     <span class="likes-count">4545 </span>&nbsplikes
                 </div>
             </div>  
            </div>

           </section>
        <footer>
            <img src="./Search logo.png"alt="option"class="footer-action"> 
            <img src="./home logo.png"alt="option"class="footer-action"> 
             
        </footer>
</body>
</html>
